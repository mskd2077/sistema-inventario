<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <!-- Incluye la biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-PCk6BDU3A7f3GPXXGcwhFbJgQOiCfJ1OU6/VaOzLnOYdCLPwFhlKcpDxf7Ws3o/FCzUoTof6fKmnvnhvg5hEkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/script.js"></script>
</head>
<body>
    <h2>Agregar Producto</h2>
    <form action="../php/crear_producto.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        
        <!-- Campo de texto para categoría -->
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria"><br><br>
        
        <!-- Campo de texto para marca -->
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br><br>

        <input type="submit" value="Agregar Producto">
    </form>
</body>
</html>
